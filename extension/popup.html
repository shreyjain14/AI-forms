<!DOCTYPE html>
<html>
<head>
  <title>Forms Question Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .api-key-container {
      margin-bottom: 15px;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    .error {
      color: #d93025;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="extractButton">Extract Questions</button>
  <button id="screenshotButton">Take Screenshot</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
